<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qa-Automation</title>
</head>
<body>
    <select name="links" size="1" onchange="window.location.href=this.value;">
        <option value="">Select an option : </option>
        <option id="1" value="https://www.facebook.com/">Facebook</option>
        <option id="2" value="https://www.linkedIn.com/">LinkedIn</option>
        <option id="3" value="https://www.instegram.com/">Instegram</option>
        <option id="4" value="https://www.twitter.com/">Twitter</option>
    </select>
</body>
</html>
